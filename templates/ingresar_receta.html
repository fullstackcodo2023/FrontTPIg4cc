<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ingresar_receta.css">
    <link rel="stylesheet" href="../css/tabla_recetas.css">
    <title>Ingresar receta</title>
</head>

<body>

    <header id="header"></header>

    <main>

        <section>
            <div class="container-form">

                <form action="">
                    <div class="entrada">
                        <label for="receta">Receta</label>
                        <input type="text" name="receta" id="receta">
                    </div>

                    <div class="entrada">
                        <label for="dificultad">Dificultad:</label>
                        <input type="number" name="dificultad" id="dificultad">
                    </div>

                    <div class="entrada">
                        <label for="duracion">Duraci√≥n minutos:</label>
                        <input type="number" name="duracion" id="duracion">
                    </div>

                    <div class="entrada">
                        <label for="ingredientes">Ingredientes:</label>
                        <input type="text" name="ingredientes" id="ingredientes">
                    </div>

                    <div class="entrada">
                        <label for="pasos">Pasos:</label>
                        <input type="text" name="pasos" id="pasos">
                    </div>
                   
                    <div class="entrada">
                        <label for="imagen">Imagen:</label>
                        <input type="text" name="imagen" id="imagen">
                    </div>

                    <div class="entrada">
                        <button class="modificar" type="button" onclick="guardar()">Guardar</button>
                    </div>

                </form>

            </div>
        </section>

    </main>

    <footer></footer>

    <script src="../js/ingresar_receta.js"></script>
    <script src="../js/header.js"></script>
</body>

</html>
