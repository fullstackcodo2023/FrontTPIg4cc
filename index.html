<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabla_productos.css">
    <title>Tabla Recetas</title>
</head>
<body>

    <header id="header"></header>

    <main>

        <section class="container">
            <div id="app" >

                <!-- Bot贸n Nuevo -->
                <a class="nuevo" href="templates/ingresar_producto.html">Nuevo</a>

                <section v-if="error">Lo sentimos se produjo un error...</section>
                <section v-else>
                    <section v-if="cargando">
                        <p>Cargando ........</p>

                    </section>

                    <section v-else>
                        
                        <div >
                            <table class="tabla">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Receta</th>
                                        <th>Dificultad</th>
                                        <th>Duraci贸n</th>
                                        <th>Ingredientes</th>
                                        <th>Pasos</th>
                                        <th>Imagen</th>
                                        <th></th><!-- columna del bot贸n Eliminar -->
                                        <th></th><!-- columna del bot贸n Editar -->
                                    </tr>
                                </thead>
                                <tbody>
                                   
                                    <tr v-for="receta in recetas">
                                        <td >{{receta.id}}</td>
                                        <td>{{receta.receta}}</td>
                                        <td>{{receta.dificultad}}</td>
                                        <td>{{receta.duracion}}</td>
                                        <td>{{receta.ingredientes}}</td>
                                        <td>{{receta.pasos}}</td>
                                        
                                        <td>
                                            <img :src="receta.imagen" alt="">
                                        </td>
                                        <td>
                                            <button type="button"  v-on:click="eliminar(receta.id)">Eliminar</button>
                                        </td>
                                        <td>
                                            <a class="boton" :href="'../templates/editar_producto.html?id='+ producto.id+'&nombre=' +producto.nombre+'&titulo=' +producto.titulo+'&receta=' +producto.receta+'&notas=' +producto.notas+'&imagen=' +producto.imagen">Editar</a>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </section>

            </div>
        </section>

    </main>

    <footer></footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="js/tabla_producto.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
